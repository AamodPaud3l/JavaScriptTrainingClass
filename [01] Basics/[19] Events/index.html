<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function helloWorldScript() {
                console.log("Hello World");
            }
		</script>

		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<h1 onclick="helloWorld()">Hello World from script.js</h1>
		<h1 onclick="helloWorldScript()">Hello World from inside script tag</h1>

		<noscript>JS not supported</noscript>
	</body>
</html>
